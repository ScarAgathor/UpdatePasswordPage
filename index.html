    <button type="submit">Update Password</button>
  </form>
  <p id="message"></p>

 <script type="module">

  window.addEventListener("DOMContentLoaded", async () => {
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const access_token = hashParams.get('access_token');
    const refresh_token = hashParams.get('refresh_token');

    if (!access_token || !refresh_token) {
      alert("Missing auth tokens");
      return;
    }

    // // Set the Supabase session (wait for it)
    // const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });
    // if (error) {
    //   console.error('Error setting session:', error);
    //   alert('Failed to set session');
    //   return;
    // }

    // console.log('Session successfully set:', data);

    // Register form submit listener
    const form = document.getElementById("reset-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      try {
        const res = await fetch('https://vjupksldndgsditqhirh.supabase.co/functions/v1/update-password', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${access_token}`
          },
          body: JSON.stringify({ newPassword }),
        });

        const result = await res.json();

        if (res.ok) {
          console.log('Password updated!');
        } else {
          console.error(result.error);
        }
      } catch (err) {
        console.error('Fetch error:', err);
      }
    });
  });
</script>

</body>
